<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Usuario || Joana</title>
</head>

<body>
    <div id="cadastroForms">
        <form action="models/validar_cadastro.php" method="post">
            <fieldset>
                <label for="nome">Digite seu nome: </label>
                <input type="text" id="nome" name="nome" required>

                <br><br>

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" pattern="\d{11}" maxlength="11" placeholder="Apenas nÃºmeros" required>

                <br><br>

                <label for="email">Digite seu email: </label>
                <input type="email" id="email" name="email" placeholder="exemplo@gmail.com" required>

                <br><br>

                <label for="telefone">Digite seu telefone: </label>
                <input type="tel" id="telefone" name="telefone" maxlength="15" minlength="15" placeholder="(xx) xxxxx xxxx" required     oninput="mascaraTelefone(this)">

                <br><br>
                
                <label for="data">Digite sua data de nascimento: </label>
                <input type="date" id="data" name="data" required>
                
                <br><br>
                
                <label for="senha">Digite sua senha: </label>
                <input type="password" id="senha" name="senha" required>
                
                <br><br>
                
                <label for="confirmarSenha">Digite sua senha: </label>
                <input type="password" id="confirmarSenha" name="confirmarSenha" required>
                
                <br><br>

                <input type="submit" value="Enviar">
            </fieldset>
        </form>
    </div>

    <script src="script/script.js"></script>
</body>

</html>
