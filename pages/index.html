<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Usuário | Joana</title>
    <link rel="stylesheet" href="../css/forms_cadastro.css">
</head>

<body>
    <main>
        <h1>Cadastro de Usuário</h1>
        <form id="formCadastro">
            <fieldset>
                <label for="nome">Digite seu Nome Completo: </label>
                <input type="text" id="nome" name="nome" placeholder="Ex.: José SIlva" required>

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" placeholder="000.000.000-00" maxlength="14" oninput="mascaraCPF(this)">

                <label for="email">Digite seu email: </label>
                <input type="email" id="email" name="email" placeholder="exemplo@gmail.com" required>

                <label for="telefone">Digite seu telefone: </label>
                <input type="tel" id="telefone" name="telefone" maxlength="15" minlength="15" placeholder="(xx) xxxxx-xxxx" required oninput="mascaraTelefone(this)">
                
                <label for="data">Digite sua data de nascimento: </label>
                <input type="date" id="data" name="data" required>
                
                <label for="senha">Digite sua senha: </label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                
                <label for="confirmarSenha">Confirme sua senha: </label>
                <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Confirme sua senha" required>

                <input type="submit" value="Enviar">
            </fieldset>
        </form>

        <div class="form-footer">
            Já Possui uma conta? <a href="#">Clique aqui</a>
        </div>
    </main>

    <script src="../script/chamada_php.js"></script>
    <script src="../script/mascaras.js"></script>
</body>

</html>
