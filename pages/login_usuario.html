<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Usuário | Joana</title>
    <link rel="stylesheet" href="../css/forms_cadastro.css">
</head>

<body>
    <main>
        <h1>Login de Usuário</h1>
        <form id="formLogin">
            <fieldset>
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" placeholder="000.000.000-00" maxlength="14" oninput="mascaraCPF(this)">

                <label for="senha">Digite sua senha: </label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>

                <input type="submit" value="Enviar">
            </fieldset>
        </form>

        <div class="form-footer">
            Não possui uma conta ainda? <a href="cadastro_usuario.html">Clique aqui</a>
        </div>
    </main>

    <script src="../script/login.js"></script>
    <script src="../script/mascaras.js"></script>
</body>

</html>
